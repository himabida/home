<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> 
    <div class="account-form">
        <div id="close-form" class='bx bx-x' > </div>

        <div class="buttons">
            <div >
                <img src="hima.jpg" height="100px" width="100%" style="height: 150px;">
            </div>    
            <h1 class="bton active login-btn">login</h1>
            <h1 class="bton register-btn">register</h1> 
        </div>
        
        
        <form class="register-form " action="">
            <h3>register now</h3>
            <input type="text" id="reg-nama" placeholder="Masukkan nama anda" class="box">
            <input type="email" id="reg-email" placeholder="Masukkan email anda" class="box">
            <input type="password" id="reg-nim" placeholder="Masukkan password anda" class="box">
            <input type="submit" value="register now" class="bton">
           
            <p>Sudah punya akun? <a href="index.html">Login</a></p>
            <script src="script.js"></script>
        </form>


    </div>
</section>

</body>
</html>
